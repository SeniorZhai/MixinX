name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Config gradle
      env:
        MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}
      shell: bash
      run: |
        echo "${MAPBOX_DOWNLOADS_TOKEN}" >> ./gradle.properties
        echo `cat gradle.properties`
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Check format with ktlint
      run: ./gradlew ktlintFormat
    - name: Android Build 
      run: ./gradlew build